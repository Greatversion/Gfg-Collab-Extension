<!DOCTYPE html>
<html style="height: 600px ; width: 600px;-webkit-app-region: drag;">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GFG-Collab-Extension</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="icons/gfg.ico" type="image/x-icon">
</head>

<body style="height: 100%; width: 600px;">

    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline controls="false"></video>
        <video class ="video-player2"id="user-2" autoplay playsinline controls="false"></video>
       
    </div>
    <div id="custom-alert" class="custom-alert">
       
        <div class="custom-alert-content">
            <img src="icons/gfg.ico">
          <span id="custom-alert-message" class="custom-alert-message"></span>
          <!-- <button id="btn-2" class="custom-alert-button">Ok</button> -->
          <button id="btn-2" class="custom-alert-button">Copy</button>
        </div>
      </div>

    <div id="controls">
     
        <div class="control-container" id="screen-share-btn">
            <img src="icons/screen-share.png" />
        </div>
        <div class="control-container" id="camera-btn">
            <img src="icons/camera.png" />
        </div>

        <div class="control-container" id="mic-btn">
            <img src="icons/mic.png" />
        </div>
        <div class="control-container" id="send-btn">
            <img src="icons/ask1.png"/>
         </div>
        <a href="lobby.html">
            <div class="control-container" id="leave-btn">
                <img src="icons/phone.png" />
            </div>
        </a>
       
       
        
    </div>
   
</body>
<script src='agora-rtm-sdk-1.5.1.js'></script>
<script src='main.js'></script>
</html>
