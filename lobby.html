<!DOCTYPE html>
<html >
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GFG-Collab-Extension</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lobby.css'>
    <link rel="icon" href="icons/gfg.ico" type="image/x-icon">
</head>
<body style="height: 600px ;width:600px ">
    
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <img src="icons/gfg.ico">
                <p>Welcome to GeeksForGeeks Collab</p>
            </div>

            <div id="form__content__wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link" required/>
                    <input type="submit" value="Create/Join Room" />
                </form>
            </div>
        </div>
    </main>



</body>

<script src="form.js"></script>


</html>
